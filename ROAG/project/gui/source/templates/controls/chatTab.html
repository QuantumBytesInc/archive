<div class="title tabtitle" data-drag="true" draggable='true' ng-click="showTab()">
    <h2>Tab </h2>
    <span ng-click="closeTab()" class="btn close"> X </span>
</div>


<div class="interaction" ng-if="visible" data-id="tabContent">
    <div class="table">
        <div class="messages">
           <div class="history">
               <div class="msg" ng-repeat="msg in messages track by $index">
                   <i>{{::msg.TIMESTAMP}}</i> <span>{{::msg.USER}}: {{::msg.MESSAGE}}</span>
               </div>
           </div>
        </div>
        <div class="users">
            <div class="usercontainer">
                <div ng-repeat="user in users track by $index">
                   <div class="user">
                       {{::user}}
                   </div>
                </div>
            </div>

        </div>
    </div>
    <div class="sendbar">
        <input type="text" maxlength="180" ng-model="msgObj.messageToSend" ng-enter="sendMessage()" placeholder="send messages" class="sendInput"><button ng-click="sendMessage()">Send</button>
    </div>

</div>
