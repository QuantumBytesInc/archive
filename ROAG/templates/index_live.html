<html ng-app="qbApp">
<head>
    <meta charset="utf-8"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="robots" content="noindex">
    <meta name="viewport" content="user-scalable=1, initial-scale=1, minimum-scale=1, maximum-scale=1.0"/>
    <meta http-equiv="cache-control" content="max-age=0"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <meta http-equiv="expires" content="0"/>
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT"/>
    <meta http-equiv="pragma" content="no-cache"/>

    <link rel="stylesheet" type="text/css" href="{% static "gui/css/app.min.css" %}"/>

    <!-- Controls -->

    <script type="text/javascript">
        window.amazonURL = "{%  static "" %}";
        window.amazonStaticURL = window.amazonURL + "gui/";
        window.amazonMediaURL = window.amazonURL.replace("/static/", "/media/");
        window.globalStateProvider;
        window.onloadFinished = false;
        function triggerOnLoad() {
            window.onloadFinished = true;
        }
    </script>

    <script type="text/javascript" src="{% static "gui/js/sql.js" %}"></script>
    <script type="text/javascript" src="{% static "gui/js/app.min.js" %}"></script>

</head>
<body ng-controller="bodyController" onload="triggerOnLoad()" ng-init="init()">
{% csrf_token %}

<div id="form">

</div>

<!-- Popupbox -- Called via HelperService -->
<div style="display:none;" id="popupBox">
    <div class="flexAligner">
        <div class="flexAligner-item">
            <div class="popupBox">
                <div data-roa-id="symbol" class="symbol"></div>
                <div style="float:left">
                    <div data-roa-id="title" class="title headline"></div>
                    <div class="ui-helper-clearfix"></div>
                    <div data-roa-id="message" class="message"></div>
                </div>

                <div class="ui-helper-clearfix"></div>
                <div class="flexAligner center"><span type="button"
                                                      style="border:none;background:none;font-size:1rem;font-weight:bold;outline:0;"
                                                      data-roa-id="button" class="popupButton" value="OK">OK</span>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

</body>
</html>
