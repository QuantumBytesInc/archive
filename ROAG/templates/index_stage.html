<html ng-app="qbApp">
<head>

    <meta charset="utf-8"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="robots" content="noindex">
    <meta name="viewport" content="user-scalable=1, initial-scale=1, minimum-scale=1, maximum-scale=1.0"/>
    <meta http-equiv="cache-control" content="max-age=0"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <meta http-equiv="expires" content="0"/>
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT"/>
    <meta http-equiv="pragma" content="no-cache"/>
    <link rel="stylesheet" type="text/css" href="{% static "gui/css/app.min.css" %}"/>

    <!-- Controls -->

    <script type="text/javascript">
        window.amazonURL = "{%  static "" %}";
        window.amazonStaticURL = window.amazonURL + "gui/";
        window.amazonMediaURL = window.amazonURL.replace("/static/", "/media/");
        window.globalStateProvider;
        window.onloadFinished = false;
        function triggerOnLoad() {
            window.onloadFinished = true;
        }
    </script>

    <!-- Global -->
    <script type="text/javascript" src="{% static "gui/js/static/roag_exports.js" %}"></script>
    <script type="text/javascript" src="{% static "gui/js/lib/coherent.js" %}"></script>
    <script type="text/javascript" src="{% static "gui/js/lib/base64.js" %}"></script>
    <script type="text/javascript" src="{% static "gui/js/static/translations.js" %}"></script>

    <!-- Libs -->
    <script type="text/javascript" src="{% static "gui/js/lib/jquery.min.js" %}"></script>
    <script type="text/javascript" src="{% static "gui/js/lib/jquery-ui.js" %}"></script>

    <script type="text/javascript" src="{% static "gui/js/lib/sql.js" %}"></script>
    <!--https://github.com/marcj/css-element-queries-->
    <script type="text/javascript" src="{% static "gui/js/lib/resizeSensor.js" %}"></script>
    <script type="text/javascript" src="{% static "gui/js/lib/elementQueries.js" %}"></script>

    <script type="text/javascript" src="{% static "gui/js/lib/angular.min.js" %}"></script>
    <script type="text/javascript" src="{% static "gui/js/lib/angular-sanitize.min.js" %}"></script>
    <script type="text/javascript" src="{% static "gui/js/lib/ng-slider.min.js" %}"></script>
    <script type="text/javascript" src="{% static "gui/js/lib/angular-ui-router.js" %}"></script>
    <script type="text/javascript" src="{% static "gui/js/lib/angular-translate.js" %}"></script>
    <script type="text/javascript" src="{% static "gui/js/lib/angular-dragdrop.min.js" %}"></script>
    <script type="text/javascript" src="{% static "gui/js/lib/angularUI-bootstrap.js" %}"></script>

    <!-- Angular Config Includes -->
    <script type="text/javascript" src="{% static "gui/js/config/routeProvider.js" %}"></script>
    <script type="text/javascript" src="{% static "gui/js/config/translationProvider.js" %}"></script>
    <script type="text/javascript" src="{% static "gui/js/config/httpProvider.js" %}"></script>

    <!-- Angular Factories Includes -->
    <script type="text/javascript" src="{% static "gui/js/factories/factories.js" %}"></script>

    <!-- Angular Directive Includes -->
    <script type="text/javascript" src="{% static "gui/js/directives/controls/buttonIcon.js" %}"></script>
    <script type="text/javascript" src="{% static "gui/js/directives/controls/buttonText.js" %}"></script>
    <script type="text/javascript" src="{% static "gui/js/directives/controls/checkbox.js" %}"></script>
    <script type="text/javascript" src="{% static "gui/js/directives/controls/dropDown.js" %}"></script>
    <script type="text/javascript" src="{% static "gui/js/directives/controls/roaSrc.js" %}"></script>
    <script type="text/javascript" src="{% static "gui/js/directives/controls/roaBackgroundImage.js" %}"></script>
    <script type="text/javascript" src="{% static "gui/js/directives/controls/qbSlider.js" %}"></script>
    <script type="text/javascript" src="{% static "gui/js/directives/controls/radio.js" %}"></script>
    <script type="text/javascript" src="{% static "gui/js/directives/controls/registerKey.js" %}"></script>
    <script type="text/javascript" src="{% static "gui/js/directives/controls/textbox.js" %}"></script>
    <script type="text/javascript" src="{% static "gui/js/directives/controls/chatTab.js" %}"></script>
    <script type="text/javascript" src="{% static "gui/js/directives/controls/chatTabCtrl.js" %}"></script>
    <script type="text/javascript" src="{% static "gui/js/directives/controls/storage.js" %}"></script>
    <script type="text/javascript" src="{% static "gui/js/directives/controls/item.js" %}"></script>

    <script type="text/javascript" src="{% static "gui/js/directives/directives.js" %}"></script>

    <!-- Anuglar Controller Includes -->
    <script type="text/javascript" src="{% static "gui/js/controller/bodyController.js" %}"></script>
    <script type="text/javascript" src="{% static "gui/js/controller/settingsController.js" %}"></script>
    <script type="text/javascript" src="{% static "gui/js/controller/escController.js" %}"></script>
    <script type="text/javascript" src="{% static "gui/js/controller/helpController.js" %}"></script>
    <script type="text/javascript" src="{% static "gui/js/controller/temporaryController.js" %}"></script>
    <script type="text/javascript" src="{% static "gui/js/controller/logController.js" %}"></script>
    <script type="text/javascript" src="{% static "gui/js/controller/informationController.js" %}"></script>

    <!-- Anuglar State Inclues -->

    <!--Login State -->
    <script type="text/javascript" src="{% static "gui/js/controller/state/login/loginController.js" %}"></script>

    <!--Game State -->
    <script type="text/javascript" src="{% static "gui/js/controller/state/game/topbar/topbar.js" %}"></script>
    <script type="text/javascript" src="{% static "gui/js/controller/state/game/chat/chatController.js" %}"></script>
    <script type="text/javascript"
            src="{% static "gui/js/controller/state/game/charCreation/charCreationController.js" %}"></script>
    <script type="text/javascript"
            src="{% static "gui/js/controller/state/game/charSelection/charSelectionController.js" %}"></script>
    <script type="text/javascript"
            src="{% static "gui/js/controller/state/game/taskbar/taskbarController.js" %}"></script>
    <script type="text/javascript"
            src="{% static "gui/js/controller/state/game/storage/storageController.js" %}"></script>
    <script type="text/javascript"
            src="{% static "gui/js/controller/state/game/overlay/overlayController.js" %}"></script>
    <script type="text/javascript"
            src="{% static "gui/js/controller/state/game/minigames/gathering/mining/gatheringMiningController.js" %}"></script>

    <!-- Anuglar Service Includes -->
    <script type="text/javascript" src="{% static "gui/js/services/logService.js" %}"></script>
    <script type="text/javascript" src="{% static "gui/js/services/uiDB.js" %}"></script>
    <script type="text/javascript" src="{% static "gui/js/services/helperService.js" %}"></script>
    <script type="text/javascript" src="{% static "gui/js/services/uiService.js" %}"></script>
    <script type="text/javascript" src="{% static "gui/js/services/uiCommunicate.js" %}"></script>
    <script type="text/javascript" src="{% static "gui/js/services/uiSocket.js" %}"></script>
    <script type="text/javascript" src="{% static "gui/js/services/uiAudio.js" %}"></script>
    <script type="text/javascript" src="{% static "gui/js/services/uiUser.js" %}"></script>


    <!-- Models -->
    <script type="text/javascript" src="{% static "gui/js/models/uiCommunicateModel.js" %}"></script>
    <script type="text/javascript" src="{% static "gui/js/models/uiCommunicateSocketModel.js" %}"></script>


    <!-- Angular Factory Incldues -->
    <script type="text/javascript" src="{% static "gui/js/data/uiCommunicateData.js" %}"></script>
    <script type="text/javascript" src="{% static "gui/js/data/uiCommunicateSocketData.js" %}"></script>
    <script type="text/javascript" src="{% static "gui/js/data/uiControllerData.js" %}"></script>
    <script type="text/javascript" src="{% static "gui/js/data/uiChannelData.js" %}"></script>
    <script type="text/javascript" src="{% static "gui/js/data/uiBroadcastData.js" %}"></script>

    <!-- Anuglar Instance Includes -->
    <script type="text/javascript" src="{% static "gui/js/app.js" %}"></script>
    <script type="text/javascript" src="{% static "gui/js/factory.js" %}"></script>
    <script type="text/javascript" src="{% static "gui/js/controllers.js" %}"></script>
    <script type="text/javascript" src="{% static "gui/js/services.js" %}"></script>
    <script type="text/javascript" src="{% static "gui/js/models.js" %}"></script>
</head>

<body ng-controller="bodyController" onload="triggerOnLoad()" ng-init="init()">
{% csrf_token %}

<div id="form">

</div>

<!-- Popupbox -- Called via HelperService -->
<div style="display:none;" id="popupBox">
    <div class="flexAligner">
        <div class="flexAligner-item">
            <div class="popupBox">
                <div data-roa-id="symbol" class="symbol"></div>
                <div style="float:left">
                    <div data-roa-id="title" class="title headline"></div>
                    <div class="ui-helper-clearfix"></div>
                    <div data-roa-id="message" class="message"></div>
                </div>

                <div class="ui-helper-clearfix"></div>
                <div class="flexAligner center"><span type="button"
                                                      style="border:none;background:none;font-size:1rem;font-weight:bold;outline:0;"
                                                      data-roa-id="button" class="popupButton" value="OK">OK</span>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

</body>
</html>
